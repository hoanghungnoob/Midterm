<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="Detail1.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="navbar">
        <span id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1200px-Airbnb_Logo_B%C3%A9lo.svg.png"alt="Anh logo" title="anh logo"></span>
        <nav>
            <ul>
                <li class="input">
                    <input type="text" placeholder=" Bắt đầu tìm kiếm...">
                    <i class="fa fa-search"></i>
                </li>
            </ul>
        </nav>
        <div class="last-navbar">
            <p>Cho thuê chỗ ở qua Airbnb</p>
            <i id="icon-global" class="fa fa-globe"></i>

            <div class="account">
                <i class="fa fa-align-justify" aria-hidden="true"></i>
                <i class="fa-solid fa-user"></i>
            </div>

        </div>
        
    </div>


    <h2>Great Ocean SeaView Villa 5Bed Ocean Resort</h3>
    <div class="Menu">
        <div class="Menu-sub2">
            <div id="left">
                <div class="icon">
                    <div>
                        <i class="fa-solid fa-star"></i>
                        <span>5.0</span>
                        <u>729 người xem  </u>
                        <i class="fa-solid fa-location-dot"></i>
                        <u>Lyon,Auvergne-Rhone-Alpes, Pháp</u> 
                       
        
                    </div>
                </div>   
            </div>

            <div id="right">
                <div class="icon1">
                    <div>
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <u>Chia sẻ</u>
                    </div>
                </div>

                <div class="icon2">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <u>Lưu</u>
                    </div>
                </div>
            </div>
        </div>
            <table>
                <tr class="table1" >
                    <td class="large" rowspan="2"><img src="./Ảnh/View.webp"></td>
                    <td class="medium" ><img src="./Ảnh/Giường1.webp" ></td> 
                    <td class="medium"><img src="./Ảnh/Giường2.webp" ></td>
                </tr>
                <tr class="table2">
                    <td class="medium"><img src="./Ảnh/Giường3.webp" ></td>
                    <td class="medium"><img src="./Ảnh/Giường4.webp" ></td>
                </tr>
            </table>
        
    </div>

</html>
